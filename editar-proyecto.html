<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Proyecto - Editar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/estilos.css">
</head>


<body>
    <div class="contenedor">
        <a href="proyectos.html">Regresar</a>

        <form>
            <div>
                <label for="editar-titulo">titulo:</label>
                <input type="text" id="editar-titulo" />

                <div>
                    <label for="editar-descripcion">Descripcion:</label>
                    <textarea name="editar-descripcion" id="editar-descripcion" cols="30" rows="10"></textarea>
                </div>
                
                <div>
                    <label for="editar-prioridad">Prioridad:</label>
                    <select id="editar-prioridad">
                        <option value="Baja">Baja</option>
                        <option value="Media">Media</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>

                <div>
                    <label for="editar-estado">Estado:</label>
                    <select id="editar-estado">
                        <option value="Sin empezar">Sin empezar</option>
                        <option value="En progreso">En progreso</option>
                        <option value="Finalizado">Finalizado</option>
                    </select>
                </div>
                
                

                <input type="button" id="boton-actualizar-proyecto" value="Actualizar" />
        </form>


        
    </div>
    <div id="editar-proyecto-error" class="error"></div>
    <script src='js/editar-proyecto.js' type="module"></script>
</body>

</html>
