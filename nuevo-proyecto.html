<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mascotas - Nueva</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="contenedor">
        <a href="proyectos.html">Regresar</a>

        <form>
            <h3>Crear nuevo proyecto</h3>

            <div>
                <label for="nuevo-titulo">Titulo:</label>
                <input type="text" id="nuevo-titulo" />
            </div>

            <div>
                <label for="nueva-descripcion">Descripcion:</label>
                <textarea name="nueva-descripcion" id="nueva-descripcion" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="nueva-prioridad">Prioridad:</label>
                <select id="nueva-prioridad">
                    <option value="Baja">Baja</option>
                    <option value="Media">Media</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>
            <div>
                <label for="nuevo-estado">Estado:</label>
                <select id="nuevo-estado">
                    <option value="Sin empezar">Sin empezar</option>
                    <option value="En progreso">En progreso</option>
                    <option value="Finalizado">Finalizado</option>
                </select>
            </div>



            <input type="button" id="boton-nuevo-proyecto" value="Crear" />
        </form>
    </div>
    <div id="nuevo-proyecto-error" class="error"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='js/nuevo-proyecto.js' type="module"></script>
</body>

</html>
