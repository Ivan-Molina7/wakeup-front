<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyetcos</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">

    <style>
        .card-custom {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .card-custom:hover {
            transform: translateY(-10px);
        }
        .priority-high {
            color: red !important;
        }
        .priority-medium {
            color: orange ;
        }
        .priority-low {
            color: green ;
        }
        .status-completed {
            color: blue ;
        }
        .status-pending {
            color: grey ;
        }
    </style>
</head>



<body>
    <div class="container">
        <a href="login.html" id="boton-logout">Logout</a>
        <div>
            <a href="nuevo-proyecto.html">Nuevo proyecto</a>
            <h3>Filtros</h3>

            <div class="grupo-botones">
                <div>
                    <label for="input-filtro-titulo">Titulo</label>
                    <input type="text" id="input-filtro-titulo" />
                </div>
                <div>
                    <label for="input-filtro-estado">Estado</label>
                    <select id="input-filtro-estado">
                        <option value="">Todos</option>
                        <option value="Sin empezar">Sin empezar</option>
                        <option value="En progreso">En progreso</option>
                        <option value="Finalizado">Finalizado</option>
                    </select>
                </div>
                <input type="button" id="boton-filtro" value="Filtrar" />
            </div>
            
            <br>
        </div>
        <div id="listado" class="container-lg d-flex"></div>
        <div id="lista-error" class="error"></div>
    </div>
    <script src='js/index.js' type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
