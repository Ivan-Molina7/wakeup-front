<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title >WakeUp - Registro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/estilos.min.css">
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0 overflow-hidden sesion-container">
    <div class="container">
      <div class="card login-card w-75 mx-auto">
        <div class="row g-0">
          <div class="col-md-5 d-none d-md-block">
            <img src="https://picsum.photos/1920/1080" alt="register" class="login-card-img w-100 h-100 object-fit-cover">
          </div>
          <div class="col-md-7 d-flex flex-column justify-content-center bg-light p-4 shadow rounded-3">
            <div class="card-body">
              <div class="brand-wrapper mb-4 ">
                <div class="d-flex justify-content-center mb-4"><a href="index.html">      <img src="images/Logo-xl-WakeUP.png" alt="logo" class="logo-xl img-fluid "></a>
            </div>
              <p class="login-card-description text-center fs-4">Registrate</p>
              <form action="#!">
                <div class="mb-3">
                  <label for="form-register-nombre" class="form-label fw-bold">Nombre</label>
                  <input type="text" name="nombre" id="form-register-nombre" class="form-control border-0 shadow-sm" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                  <label for="form-register-apellido" class="form-label fw-bold">Apellido</label>
                  <input type="text" name="apellido" id="form-register-apellido" class="form-control border-0 shadow-sm" placeholder="Apellido" required>
                </div>
                <div class="mb-3">
                  <label for="form-register-email" class="form-label fw-bold">Correo Electrónico</label>
                  <input type="email" name="email" id="form-register-email" class="form-control border-0 shadow-sm" placeholder="Dirección de correo" required>
                </div>
                <div class="mb-4">
                  <label for="form-register-password" class="form-label fw-bold">Contraseña</label>
                  <input type="password" name="password" id="form-register-password" class="form-control border-0 shadow-sm" placeholder="***********" required>
                </div>
                <button name="register" id="boton-register-submit" class="btn btn-primary w-100 shadow-sm py-2 mb-4" type="button">Registrar</button>
          
                <div id="form-register-error" class=" justify-content-center action-red text-light p-2 mb-2 rounded"></div>
              </form>
              <p class="login-card-footer-text text-center">¿Ya tienes cuenta? <a href="login.html" class="text-reset fw-bold">Iniciar Sesión</a></p>
              <nav class="login-card-footer-nav text-center">
                <a href="#!" class="text-decoration-none me-2">Términos y Condiciones</a>
                <a href="#!" class="text-decoration-none">Privacidad y Política</a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src='js/register.js' type="module"></script>
</body>

</html>
